<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/jszip/3.5.0/jszip.min.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script type="text/javascript" src="Archivos/Paises.js"></script>
<script type="text/javascript" src="Archivos/Ciudades_Mundo.js"></script>
<script type="text/javascript" src="https://github.com/Oliver2313/ParcialU5/blob/main/Hola.js"></script>
<script>

    var map = L.map('map', {
        center: [41.66, -4.72],
        zoom: 4
    });

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
            + 'contributors',
        maxZoom: 18
    }).addTo(map);

    var paisStyle = {
        'color': "#e12a2a",
        'weight': 2,
        'opacity': 0.6
    };
    L.geoJson(paises).addTo(map);

    L.geoJson(paises, {
        style: paisStyle
    }).addTo(map);

    function getColor(d) {
        return d > 100000000 ? '#800026' :
            d > 50000000 ? '#BD0026' :
                d > 20000000 ? '#E31A1C' :
                    d > 10000000 ? '#FC4E2A' :
                        d > 5000000 ? '#FD8D3C' :
                            d > 2000000 ? '#FEB24C' :
                                d > 1000000 ? '#FED976' :
                                    '#FFEDA0';
    };

    function style(feature) {
        return {
            fillColor: getColor(feature.properties.pop_est),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    L.geoJson(paises, {
        style: style
    }).addTo(map);

    L.geoJson(ciudades_mundo).addTo(map);

    L.control.scale().addTo(map);






</script>


</body>

</html>
